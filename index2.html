<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassador Event - 魔法分派儀式</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Section 1: Header Banner -->
        <div class="banner">
            <img src="index_01.jpg" alt="東西鬼對決">
        </div>

        <!-- Section 2: Haunted Mansion Details -->
        <div class="haunted-mansion-section">
            <img src="index_02.jpg" alt="幽靈公館">
            <div class="haunted-mansion-info">
                <h2>幽靈公館</h2>
                <p>由迪士尼樂園同名遊樂設施改編，一位醫生和他的九歲兒子搬進紐奧良一棟價格極其奇便宜的豪宅，卻很快地發現這棟房子詭異連連。究竟與幽靈公館內的鬼魂戰爭，誰會勝出？</p>
            </div>
        </div>

<!-- Section 5: Magic Ceremony Button -->
<div class="magic-ceremony">
    <button id="magicButton">接受魔法儀式</button>
    <div id="magicResult">
        <img id="characterImage" src="" alt="" style="display:none;">
        <p id="rewardMessage"></p>
    </div>
</div>

        <!-- Section 4: App Promotion -->
        <div class="app-promo">
            <img src="index_29.jpg" alt="下載APP 線上入會">
        </div>

        

        <!-- Audio for Magical Sound Effect -->
        <audio id="magicSound" src="magic-sound.mp3" preload="auto"></audio>
    </div>
</body>
</html>
